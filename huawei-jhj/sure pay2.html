<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<link rel="stylesheet" type="text/css" href="css/sure pay2.css">
</head>

<body>
<div id="top">
	<div class="top-x">
    	<a href="">常见问题</a>
   		<span>你好，欢迎使用支付宝付款！</span>
    </div>
</div>
<div id="header">
	<div class="header-x">
    	<div class="header-title">
        	<img src="imgs/T1HHFgXXVeXXXXXXXX.png" />
            <span>我的收银台</span>
        </div>
    </div>
</div>
<div id="content">
	<div class="order">
    	<div class="order1">
        	<span>正在使用即时到账交易</span>
            <span class="wh">[?]</span>
            <span>交易将在 <span id="deadtime">23小时58分钟</span>后关闭，请及时付款！</span>
       </div>
       <div class="order2">
        	<span class="choice">  荣耀10&nbsp;AI摄影手机&nbsp;6GB+64GB&nbsp;幻影蓝&nbsp;全网通 双卡双待 高配版</span>
            <span class="accept"> 收款方：华为终端(东莞)有限公司</span>
            
       </div>
       <span class="price"><strong>2599.00</strong>元</span>
    </div>
    <div class="order-d"></div>
    <div class="pay">
    	<div class="left">
        	<p>试试手机支付宝</p>
        	<img src="imgs/czfb.png" />
            <a class="btn" href="">扫一扫付款&nbsp;&gt;</a>
        </div>
    	<div class="right">
        	<div class="login">
            	<div class="login-title">
                	<p>登录支付宝账户付款</p>
                	<a href=" ">新用户注册</a>
                </div>
                <div class="form">
                	 <div class="items" id="account">
                		<label>账户名：</label>
                       <a href=" ">忘记账户名？</a>
                       <input type="email" placeholder="电话号码/邮箱" />
               		 </div>
                      <div class="items" id="password">
                		<label>支付密码：</label>
                        <a href=" ">忘记密码？</a>
                        <input type="password" />
                        <p>请输入账户的 <span>支付密码</span>，不是登录密码。
                    </p>
               		</div>
                  	<a  class="next" href="">下一步</a>
                </div>
                
            </div>
           
        </div>
    </div>
        
</div>
<div id="footer"><a href="">ICP证：沪B2-2015008</a></div>
<div id="partner"><img src="imgs/2R3cKfrKqS.png" /></div>
